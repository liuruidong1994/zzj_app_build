<script>

$(function() {

function initProducts($product) {

    var tj_ul = $('#list_pro_ul');

    for (var i = 0; i < $product.length; i++) {
        var wl = "http://www.baidu.com.cn";
        //var wl = $product[i].url;
        var item_li = '<li> <a href="'+ wl+'" ' +
                '<div class="item-content recommend_list_cont"> ' +
                '<div class="item-media recommend_list_img home_img"><img src="'+$product[i].cover_img_url+'"></div> ' +
                '<div class="item-inner" style="margin-left:2%;padding-right: 0.3rem"> ' +
                '<div class="row"> ' +
                '<div class="col-80"> ' +
                '<div class="item-title-row"> ' +
                '<div class="item-title" style="font-size:0.65rem">'+$product[i].title+'</div> ' +
                '</div> ' +
                '<div class="recommend_list_stitle"> ' +
                '<div class="recommend_list_eye" ><img src="img/viewed.png">'+$product[i].view_num+'</div> ' +
                '<div class="recommend_list_date" >'+$product[i].create_time+'</div> ' +
                '</div> ' +
                '</div> ' +
                '<div class="col-20"> ' +
                '<div class="recommend_list_price">'+$product[i].price+' </div> </div> </div> </div> </div> ' +
                '</li>';

        tj_ul.append(item_li);
    }
}

/**
 * 下拉时候给上面刷新最新资讯
 */
function refreshLoad () {
    console.log("下拉啊");

    // 添加'refresh'监听器
    $(document).on('refresh', '.pull-to-refresh-content',function(e) {
        console.log("下拉开始啦");

        //先去请求最新的数据，要求数据按时间正序排序，越新的越靠后。
        $.ajax({
            type:"get",//请求方式
            url:path+shangpin_load_path,//发送请求地址
            //url:"http://owiss-cloud.test.liuruidong.net/zzj/news.json",//发送请求地址
//            data:{//发送给数据库的数据
//                username:$("#username").val(),
//                content:$("#content").val()
//            },
            async: false,
            //请求成功后的回调函数有两个参数
            success:function(data,textStatus){
                // 模拟2s的加载过程
                setTimeout(function() {
                    initProducts(data.data.product, "pre");
                    // 加载完毕需要重置
                    $.pullToRefreshDone('.pull-to-refresh-content');
                }, 2000);
            }
        });
    });
}
    //最后的一条数据的id（传递最后的一条id，后台根据这个id查询这个id之后的数据信息，解决脏数据问题）
    var lastIndex = "";
    function loadLast() {
        console.log("无限加载不。。。");
        //无限滚动

            var loading = false;
            // 每次加载添加多少条目
            var itemsPerLoad = 20;

            $(document).on('infinite', '.infinite-scroll-bottom', function() {
                console.log("无限加载开始啦、、、");
                // 如果正在加载，则退出
                if (loading) return;
                // 设置flag
                loading = true;

                $.ajax({
                    type:"get",//请求方式
                    url:path + shangpin_next_path,//发送请求地址
                    //url:"http://owiss-cloud.test.liuruidong.net/zzj/news.json",//发送请求地址
                    data:{
                        //发送给数据库的数据
                        since_id: lastIndex
                    },
                    async: false,
                    //请求成功后的回调函数有两个参数
                    success:function(data,textStatus){
                        // 模拟1s的加载过程
                        setTimeout(function() {

                            initProducts(data.data.product);

                            //lastIndex是数据的最后一个的id
                            lastIndex = "";
                            $.refreshScroller();
                        }, 1000);
                    }
                });
            });

    }

</script>
