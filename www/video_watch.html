<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>视频播放</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <script type='text/javascript' src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset='utf-8'></script>

</head>

<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page" id="video_watch_page">
        <iframe id="main_iframe" frameborder=0 allowfullscreen></iframe>
    </div>
    <script>
        initVideoWatch();
        function initVideoWatch($video_src) {
            var myPhotoBrowserVideo = $.photoBrowser({
                photos : [
                    {
                        //url: 'http://player.youku.com/embed/XMTU2NTU0NjQxNg=='
                        html:'<iframe src="'+$video_src+'" frameborder=0 allowfullscreen></iframe>'
                    },

                ],
                theme: 'dark',
                type: 'standalone'
            });
            myPhotoBrowserVideo.open();
            //$('#main_iframe').attr("src", "http://player.youku.com/embed/XMTU2NTU0NjQxNg==");
        }
    </script>
</div>
<script type='text/javascript' src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset='utf-8'></script>
<script src="assets/js/config.js"></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.1/js/??sm.min.js' charset='utf-8'></script>

</body>
</html>
