        <script>


            //初始化页面的缩略图
            function initProductPicture($data) {
                var zt_div = $('#zt_div');
                var xj_div = $('#xj_div');
                var gz_div = $('#gz_div');
                var qt_div = $('#qt_div');
                $('#zt_div').html('');
                $('#xj_div').html('');
                $('#gz_div').html('');
                $('#qt_div').html('');
                initByDiv(zt_div, $data.whole_pic);
                initByDiv(xj_div, $data.detail_pic);
                initByDiv(gz_div, $data.inside_pic);
                initByDiv(qt_div, $data.other_pic);

            }

            //根据不同的图库框加载图库
            function initByDiv($div, $data) {
                var row_div = $('<div class="row picture3_row">');
                for (var i = 0; i < $data.length && i < 3; i ++) {
                    var item_div = $('<div class="col-33 home_img pb-standalone-captions"><img src="'+$data[i].img_url+'"></div>');
                    item_div.click(function(){
                        watchMore($data);
                    });

                    row_div.append(item_div);
                }
                $div.append(row_div);
                var row_div2;
                if($data.length > 3 ){
                   row_div2 = $('<div class="row picture3_row">');

                    for (var i = 3; i < $data.length; i++) {

                        if (i > 4) break;
                        var item_div = $('<div class="col-33 home_img pb-standalone-captions"><img src="'+$data[i].img_url+'"></div>');
                        item_div.click(function(){
                            watchMore($data);
                        });

                        row_div2.append(item_div);
                    }

                    if($data.length > 4){
                        var data_str = $data.toString();
                        //console.log($data);
                        //var data_temp = JSON.stringify($data);
                        //console.log(data_temp);
                        //data_temp = data_temp.replace("\"","\'");
                        var item_str_div = $('<div class="col-33 home_img picture3_more pb-standalone-captions" >查看更多>></div>');
                        item_str_div.click(function(){
                            watchMore($data);
                        });
                        row_div2.append(item_str_div);
                    }
                    $div.append(row_div2);
                }
            }

            function  test() {
                alert();
            }

            //根据传过来的图库数组给加到更多的数据里
            function watchMore($data){
                console.log($data);

                var pics = new Array();

                for (var i = 0; i < $data.length ; i++) {
                    var obj = new Object();
                    //console.log($data[i].img_url);
                    obj.url = $data[i].img_url;
                    pics.push(obj);
                }

                var myPhotoBrowserCaptions = $.photoBrowser({
                    photos : pics,
                    theme: 'dark',
                    type: 'standalone'
                });

                myPhotoBrowserCaptions.open();
            }

            function GetQueryString(name)
            {
                var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r!=null)return  decodeURI(r[2]); return null;
            }
        </script>
